<body>
      <div class="keys">
        <div data-key="65" class="key">
            <aph>A</aph>
            <span class="sound">onn</span>

        <div data-key="83" class="key">

            <span class="sound">tom</span>

            <span class="sound">fall</span>

        <div data-key="76" class="key">

            <span class="sound">fall</span>

    <audio data-key="65" src="sounds/Nudge.ogg"></audio>
    <audio data-key="83" src="sounds/Piggyback.ogg"></audio>
    <audio data-key="68" src="sounds/Shrink Ray.ogg"></audio>
